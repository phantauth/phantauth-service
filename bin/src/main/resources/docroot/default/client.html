<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:include="layout :: head(${client.clientName})"/>

<body>
  <nav th:replace="${widget == ''} ? ~{layout :: navbar('Client Profile')} : ~{}"></nav>

  <!--email_off-->
  <div th:if="${widget == '' || widget == 'default'}" class="container">
    <div class="row">
      <div class="col text-center mt-3">
        <img th:attr="src=${client.logoUri}" class="img-lg border rounded shadow" />
        <h2 th:utext="${client.clientName}" class="mt-3"></h2>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile"
              aria-selected="true">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="links-tab" data-toggle="tab" href="#links" role="tab" aria-controls="links"
              aria-selected="false">Links</a>
          </li>
        </ul>
        <div class="tab-content" id="myTabContent">
          <div class="tab-pane fade show active" id="profile" role="tabpanel" aria-labelledby="profile-tab">
            <table class="table table-hover table-sm table-properties">
              <tr>
                <th>client id</th>
                <td th:utext="${client.clientId}"></td>
              </tr>
              <tr>
                <th>client secret</th>
                <td th:utext="${client.clientSecret}"></td>
              </tr>
              <tr>
                <th>software version</th>
                <td th:utext="${client.softwareVersion}"></td>
              </tr>
              <tr>
                <th>software id</th>
                <td th:utext="${client.softwareId}"></td>
              </tr>
              <tr>
                <th>logo email</th>
                <td th:utext="${client.logoEmail}"></td>
              </tr>
            </table>
          </div>

          <div class="tab-pane fade" id="links" role="tabpanel" aria-labelledby="links-tab">
            <table class="table table-hover table-sm table-properties">
              <tr>
                <th>@id</th>
                <td><a th:utext="${client.id}" th:attr="href=${client.id}"></a></td>
              </tr>
              <tr>
                <th>client uri</th>
                <td><a th:utext="${client.clientUri}" th:attr="href=${client.clientUri}"></a></td>
              </tr>
              <tr>
                <th>policy uri</th>
                <td><a th:utext="${client.policyUri}" th:attr="href=${client.policyUri}"></a></td>
              </tr>
              <tr>
                <th>tos uri</th>
                <td><a th:utext="${client.tosUri}" th:attr="href=${client.tosUri}"></a></td>
              </tr>
            </table>
          </div>
        </div>
      </div>

    </div>
  </div>

  <div th:replace="${widget != '' && widget != 'default'} ? ~{settings :: widgets} : ~{}"></div>
  <!--/email_off-->
</body>

</html>
